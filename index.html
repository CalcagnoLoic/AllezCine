<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/sass/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="assets/js/app.js" defer></script>

  <title>AllezCine</title>
</head>
<body>

  <section class="start">
    <div class="sectionStart__left">
      <h3>Ready to get started?</h3>
      <p>Sign up or contact us</p>
    </div>
    <div class="sectionStart__right">
      <button class="btnStartFree">Start free trial</button>
      <button class="btnContact">Contact Us</button>
    </div>
  </section>

  <form action="#" class="modal">
    <div class="modal__inner">
      <div class="modal__close">
        <img src="assets/img/cross.svg" alt="Close">
      </div>
      <h3 class="modal__header">Contact Us</h3>
      <div class="modal__subheader">Do you have any questions?  Please do not hesitate to contact us directly</div>
      <div class="modal__elements">
        <div class="modal__item">
          <input type="text" class="modal__input" placeholder="Your name">
        </div>
        <div class="modal__item">
          <input type="tel" class="modal__input" placeholder="Your telephone">
        </div>
        <div class="modal__item">
          <input type="email" class="modal__input" placeholder="E-mail">
        </div>
      </div>
      <button type="submit" class="btnSend">Send</button>
    </div>
  </form>
  
</body>
</html>
